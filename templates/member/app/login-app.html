<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="shortcut icon" href="/staticfiles/images/teenplay_logo/logo1.png">
        <link rel="stylesheet" href="/staticfiles/css/login/app/login-app.css">
        <link href="https://cdn.jsdelivr.net/gh/sun-typeface/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
        <title>틴플 :: 로그인</title>
    </head>
    <body>
        <!-- 화면 부분 -->
        <div class="screen-all-wrap">
            <div class="screen-full-wrap">
                <div class="screen-wrap">
                    <div class="app-screen-all-wrap">
                        <div class="app-screen-wrap">
                            <div class="screen-divison-wrap">
                                <!-- 로고 부분 -->
                                <a class="title-logo-container" href="https://event-us.kr/">
                                    <img class="title-logo" src="/staticfiles/images/teenplay_logo/logo2.png">
                                </a>
                                <!-- 타이틀 부분 -->
                                <div class="title-text">
                                    <span>다시 만나서 반가워요!</span>
                                </div>
                                <!-- 로그인 정보 부분 -->
                                <div class="login-all-wrap">
                                    <form novalidate>
                                        <div class="login-wrap">
                                            <!-- 아이디 입력 부분 -->
                                            <div class="id-wrap">
                                                <div class="id-container">
                                                    <div class="id-text-container">
                                                        <label class="id-text" for="email">
                                                            <span>이메일(ID)</span>
                                                        </label>
                                                    </div>
                                                    <input class="id-input-container input" id="email" tabindex="1" autocomplete="off" type="email">
                                                    <div class="id-input-style"></div>
                                                    <div class="id-input-bottom hidden">
                                                        <div class="id-input-error">항목을 입력하세요</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 비밀번호 입력 부분 -->
                                            <div class="password-wrap">
                                                <div class="password-container">
                                                    <div class="password-text-container">
                                                        <label class="password-text" for="password">
                                                            <span>비밀번호</span>
                                                        </label>
                                                    </div>
                                                    <input class="password-input-container input" id="password" tabindex="2" autocomplete="off" type="password">
                                                    <div class="password-input-style"></div>
                                                    <div class="password-input-bottom hidden">
                                                        <div class="password-input-error">항목을 입력하세요</div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 로그인 실패 시 문구 출력 부분 -->
                                            <div class="login-check hidden">
                                                <span>이메일 또는 비밀번호를 확인하세요</span>
                                            </div>
                                            <!-- 로그인 부가 기능 부분 -->
                                            <div class="login-items-wrap">
                                                <div class="login-items-divison">
                                                    <!-- 로그인 유지 버튼 부분-->
                                                    <div class="keep-all-wrap">
                                                        <div class="keep-wrap">
                                                            <div class="keep-container">
                                                                <input class="keep-checkbox" id="keep-checkbox" tabindex="3" true-value="true" false-value="false" type="checkbox" value="true">
                                                                <label class="keep-text" for="keep-checkbox">
                                                                    <span>로그인 유지</span>
                                                                </label>
                                                            </div>
                                                        </div>
                                                        <div class="keep-error hidden">이 항목은 필수 입니다</div>
                                                    </div>
                                                    <!-- 비밀번호 찾기 버튼 부분 -->
                                                    <a class="password-find" href="https://event-us.kr/account/forgotpassword" target="_blank">
                                                        <span>비밀번호 찾기</span>
                                                    </a>
                                                </div>
                                                <!-- 개인정보 관련 경고 메세지 -->
                                                <div class="warning-message-wrap hidden">
                                                    <div class="warning-message">
                                                        <span>개인정보 보호를 위해 개인 기기에서만 사용하세요</span>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 로그인 버튼 부분 -->
                                            <button class="login-button disabled" type="button">
                                                <span>로그인</span>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <!-- SNS 로그인 부분 -->
                                <div class="sns-login-all-wrap">
                                    <form class="sns-login-wrap" action="/Account/ExternalLogin?ReturnUrl=%2F&way=login" method="post">
                                        <!-- SNS 로그인 글씨 부분 -->
                                        <div class="sns-text-container">
                                            <span>SNS 계정으로 로그인/회원가입</span>
                                        </div>
                                        <!-- SNS 로그인 아이콘 부분 -->
                                        <div class="sns-icon-container">
                                            <!-- 구글 로그인 부분 -->
                                            <div class="sns-icon">
                                                <button class="google-button" type="button" onclick="googleLogin()">
                                                    <img class="google-icon" src="https://www.google.com/favicon.ico">
                                                        <path data-name="사각형 5227" d="M0 0h21v18H0z" style="fill: none;"></path>
                                                        <path data-name="패스 5638" d="m170.744 255.583-5.837-8.385h-4.839v15.668h5.069v-8.385l5.837 8.385h4.839V247.2h-5.069z" transform="translate(-157.569 -246.197)" style="fill: rgb(255, 255, 255);"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                            <!-- 네이버 로그인 부분 -->
                                            <div class="sns-icon icon-margin">
                                                <button class="naver-button" type="button" onclick="naverLogin()">
                                                    <svg class="naver-icon" xmlns="http://www.w3.org/2000/svg" data-name="그룹 8392" width="21" height="18" viewBox="0 0 21 18">
                                                        <path data-name="사각형 5227" d="M0 0h21v18H0z" style="fill: none;"></path>
                                                        <path data-name="패스 5638" d="m170.744 255.583-5.837-8.385h-4.839v15.668h5.069v-8.385l5.837 8.385h4.839V247.2h-5.069z" transform="translate(-157.569 -246.197)" style="fill: rgb(255, 255, 255);"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                            <!-- 카카오 로그인 부분 -->
                                            <div class="sns-icon icon-margin">
                                                <button class="kakao-button" type="button" onclick="kakaoLogin()">
                                                    <svg class="kakao-icon" xmlns="http://www.w3.org/2000/svg" data-name="그룹 8392" width="21" height="18" viewBox="0 0 21 18">
                                                        <path data-name="패스 5635" d="M10.538 1.713c4.418 0 8 2.91 8 6.5s-3.582 6.5-8 6.5a9.7 9.7 0 0 1-2.094-.234c-.389-.08-2.992 1.618-3.548 1.4-.392-.152 1.153-2.274.66-2.581a6.08 6.08 0 0 1-3.018-5.085c0-3.59 3.582-6.5 8-6.5z"></path>
                                                        <path data-name="사각형 5227" d="M0 0h21v18H0z" style="fill: none;"></path>
                                                    </svg>
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- 회원가입 부분 -->
                                <div class="sign-up-wrap">
                                    <!-- 회원가입 버튼 -->
                                    <a class="sign-up" href="https://event-us.kr/account/usersignup">
                                        <span>회원가입</span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="width-full"></div>
        </div>
    </body>
    <script src="/staticfiles/js/login/app/login-app.js"></script>
</html>
